<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>TrybeTrip</h1>
        </header>
        
        <form action="" method="get">
        
            <label for="input-nome">Nome:
            <input type="text" name="nome" id="input-nome" placeholder="Digite seu nome" maxlength="40" minlength="10" required>
            </label>
            <label for="input-email">Email: 
            <input type="email" name="email" id="input-email" placeholder="Digite seu email" maxlength="50" minlength="10" required>
            </label>
            <br>
            
            <label for="opcao1"> <input type="radio" name="opcoes" id="opcao1" checked>Opção 1 </label>
            <label for="opcao2"> <input type="radio" name="opcoes" id="opcao2">Opção 2 </label>
            <label for="opcao3"> <input type="radio" name="opcoes" id="opcao3">Opção 3 </label>
            <label for="opcao4"> <input type="radio" name="opcoes" id="opcao4">Opção 4 </label>
            
            <br>
            <label for="texto-resposta">Espaço para digitar a resposta: 
            <textarea name="resposta" id="texto-resposta" cols="30" rows="10"></textarea>
            </label>

            <br>

            <label for="input-data">Data:
            <input type="date" name="data" id="input-data" placeholder="dd/mm/aaaa" maxlength="40" minlength="10" required>
            </label>

            <br>

            <label for="concordo1"> Concordo 1</label><input type="checkbox" name="concordos" id="concordo1">
            <label for="concordo2"> Concordo 2</label><input type="checkbox" name="concordos" id="concordo2">

            <br>

            <button type="submit">Enviar</button>
            <button type="submit">Apagar</button>

            
        </form>
    </main>


</body>
</html>
