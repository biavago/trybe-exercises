<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <main>
        <header>
            <h1 class="display-4 text-mutedS">TrybeTrip</h1>
        </header>

        <section>
            <form action="" method="get">
                <section class="form-group" id="personal-info">
                    <label for="input-nome">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="input-nome" placeholder="Digite seu nome"
                        maxlength="40" minlength="10" required>
                    <br>
                    <label for="input-email">Email: </label>
                    <input class="form-control" type="email" name="email" id="input-email"
                        placeholder="Digite seu email" maxlength="50" minlength="10" required>
                </section>
                <br>
                <section class="form-group" id="opcoes">
                    <label for="opcoes" class="form-check-label">Destino preferido:</label> <br>
                    <label for="opcao1" class="form-check-label form-check-inline"> <input class="form-check-input"
                            type="radio" name="opcoes" id="opcao1" checked>Cidade </label>
                    <label for="opcao2" class="form-check-label form-check-inline"> <input class="form-check-input"
                            type="radio" name="opcoes" id="opcao2">Campo
                    </label>
                    <label for="opcao3" class="form-check-label form-check-inline"> <input class="form-check-input"
                            type="radio" name="opcoes" id="opcao3">Praia
                    </label>
                    <label for="opcao4" class="form-check-label form-check-inline"> <input class="form-check-input"
                            type="radio" name="opcoes" id="opcao4">Montanha
                    </label>
                </section>
                <br>
                <section class="form-group" id="text-area">
                    <label for="texto-resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                        TrybeTrip?
                    </label>
                    <br>
                    <br>
                    <textarea name="resposta" id="texto-resposta" cols="60" rows="10" maxlength="500"></textarea>
                </section>
                <br>
                <section class="form-group" id="data">
                    <label for="input-data">Qual a melhor data para sua viagem?
                        <input class="form-control" type="date" name="data" id="input-data" placeholder="dd/mm/aaaa"
                            maxlength="40" minlength="10" required>
                    </label>
                </section>
                <br>
                <section class="form-group" id="foto">
                    <label for="">Envie uma foto das suas férias!</label>
                    <br>
                    <input class="form-control" type="file" id="input-foto">
                </section>
                <br>
                <section class="form-group" id="concordos">
                    <input class="form-check form-check-inline" type="checkbox" name="concordos" id="concordo1"> <label
                        for="concordo1"> Gostaria de receber outras incríveis oportunidades oferecidas pela
                        Trybe?</label>
                    <br>
                    <input class="form-check form-check-inline" type="checkbox" name="concordos" id="concordo2"><label
                        for="concordo2"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                        concursos futuros.</label>
                </section>
                <br>
                <section id="buttons">
                    <button type="submit" id="button-enviar" class="btn btn-success btn-lg">Enviar</button>
                    <button type="reset" id="button-apagar" class="btn btn-danger btn-lg">Apagar</button>
                </section>
            </form>

        </section>
    </main>
</body>
<script>
    const send = document.getElementById("button-enviar");

    send.addEventListener("click", function (event) {
        event.preventDefault();
    })

</script>

</html>
